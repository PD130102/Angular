<div>
    <h1>Weather Display</h1>
    <div>
        <label>City</label>
        &nbsp;
        &nbsp;
        <input type="text" id="city" name="city" #city />
    </div>
    &nbsp;
    <div><p>{{city.value}}</p></div>
    <div>
        <button (click)="getWeatherData(city.value)">Get Weather</button>
    </div>
</div>
<div>
    <h2>Weather Data</h2>
    <div>
        <p>City : {{city.value}}</p>
        <p>Temperature : {{temperature}}</p>
        <p>Humidity : {{humidity}}</p>
        <p>Pressure : {{pressure}}</p>
    </div>
</div>
