<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>
    
    <div ng-app="app" ng-init="current=true" ng-model="'current">
        <h1>Weather Display</h1>
        <label>City</label>
        &nbsp;
        &nbsp;
        <input type="text" id="city" name="city" #city />
        &nbsp;
        <p>{{city.value}}</p>
    
        <button type='button' (click)="getWeatherData(city.value)" ng-click="current=true">Get Weather</button>
        &nbsp;
        <button type='button' (click)="getForecastData(city.value)" ng-click="current=false">Get Forecast</button>
        &nbsp;
        <h2>Weather Data</h2>
        <em ng-hide="true">
            <p>City : {{city.value}}</p>
            <p>Temperature : {{temperature}}</p>
            <p>Humidity : {{humidity}}</p>
            <p>Pressure : {{pressure}}</p>
        </em>
        <h2>Forecast Data</h2>
        <em ng-hide="false">
            <p>City : {{city.value}}</p>
            <p>Maximum Temperature : {{maxtemp}} </p>
        </em>
        <input type="date" id="date" name="date" #date />
        &nbsp;
        <em>Date : {{date}}</em>
    </div>
</html>
